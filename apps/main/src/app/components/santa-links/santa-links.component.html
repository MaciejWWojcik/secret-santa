<h2 mat-dialog-title>List Mikołajów</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Poniżej znajdziesz listę Mikołajów z unikalnymi linkami wygnerowanymi dla każdego.
  </p>
  <p>
    Następnym krokiem jest wysłanie przez Ciebie poniższych linków do Mikołajów. Pamiętaj, że dla każdego jest
    przydzielony jego własny link!
  </p>

  <ng-container *ngIf="links$ | async as links">
    <mat-list>
      <ng-container *ngFor="let link of links; let last = last">
        <mat-list-item>
          <div class="link">
            <p>{{link.name}}</p>
            <button mat-raised-button color="primary" #copy
                    [cdkCopyToClipboard]="link.link"
                    (cdkCopyToClipboardCopied)="copied(link.name, copy)">
              Kopiuj link
            </button>
          </div>
        </mat-list-item>
        <mat-divider *ngIf="!last"></mat-divider>
      </ng-container>
    </mat-list>

  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" color="primary">
    Wszystkie linki zostały wysłane
  </button>
</mat-dialog-actions>
